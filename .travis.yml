dist: xenial
sudo: false
language: python
python: 3.7
cache: pip
before_install:
- pip install -r requirements-tests-py3.txt
install:
- pip install .
script:
- "./tests/mypy_test.py -p 3.6 3.7"
- MYPY_TEST_PREFIX=$PWD MYPYPATH=$PWD/third_party/3 pytest
deploy:
  provider: pypi
  user: __token__
  on:
    tags: true
    all_branches: true
  skip_existing: true
  distributions: "sdist bdist_wheel"
  password:
    secure: 
